<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title ng-bind="$state.current.title"></title>
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="lib/angular-toastr/dist/angular-toastr.min.css">
    <link rel="stylesheet" href="lib/angular-ui-select/dist/select.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="lib/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="lib/angular-ui-select/dist/select.min.js"></script>

    <script src="../global/global.js"></script>
    <script src="../global/service/config-service.js"></script>
    <script src="../global/service/http-service.js"></script>
    <script src="../global/service/message-service.js"></script>
    <script src="../global/service/cookie-service.js"></script>
    <script src="../global/service/session-service.js"></script>
    <script src="../global/service/account-service.js"></script>
    <script src="../global/service/album-service.js"></script>
    <script src="../global/service/tag-service.js"></script>
    <script src="app.js"></script>
    <script src="albums/albums-controller.js"></script>

</head>
<body>
<div ng-controller="TitleBarController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="font-family: fantasy;font-size: 28px;">Zeal</a>
                <p class="navbar-text"><em>为你狂热</em></p>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="albums.list">首页</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="user == null">
                        <a href="login.html" target="_self">
                            <span><i class="fa fa-sign-in"></i> 登录</span>
                        </a>
                    </li>
                    <li ng-show="user == null">
                        <a href="register.html" target="_self">
                            <span><i class="fa fa-user"></i> 注册</span>
                        </a>
                    </li>
                    <li ng-show="user != null" class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span><i class="fa fa-user"></i> {{user.nickName}}</span> <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><span><i class="fa fa-cog"></i> 账号设置</span></a></li>
                            <li><a ui-sref="my.userinfo.password"><span><i class="fa fa-lock"></i> 修改密码</span></a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" role="button" ng-click="logout()"><span><i
                                    class="fa fa-sign-out"></i> 退出</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="module-container" class="container" ui-view></div>
    <footer class="footer">
        <div class="container text-center">
            <p>Designed and built by <a href="#">@mdo</a> and <a href="#">@fat</a>.</p>
            <p>Please contact with me if you like it!</p>
        </div>
    </footer>
</div>
</body>
</html>
