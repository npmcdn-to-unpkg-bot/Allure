<div>
    <uib-tabset>
        <uib-tab heading="本地上传">
            <form name="uploadForm">
                <div class="form-group" style="margin-top: 15px;height: 200px;">
                    <div class="drop-box" ngf-multiple="false" ng-disabled="uploading" ng-show="!uploadSuccess"
                         ngf-pattern="'image/*'" ngf-drop="uploadFile($files)" ngf-select="uploadFile($files)">支持图片拖拽上传
                    </div>
                    <div ng-show="uploadSuccess" class="text-center"
                         style="width: 160px;margin:20px auto auto auto;height: 160px;">
                        <img ng-src="{{link}}" style="width: 100%;height: 100%;">
                        <button type="button" ng-click="reset()" class="close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <p class="text-danger text-center">{{error}}</p>
                    <div class="progress" ng-show="uploading">
                        <div class="progress-bar progress-bar-striped" ng-class="{'active':uploading}"
                             role="progressbar" aria-valuenow="0" aria-valuemin="0"
                             aria-valuemax="100" style="width: {{uploadProgress}}%">
                            <span class="sr-only">{{uploadProgress}}%</span>
                        </div>
                    </div>
                </div>
            </form>
        </uib-tab>
        <uib-tab heading="网络图片">
            <div class="form-group" style="margin-top: 15px;height: 200px;">
                <input class="form-control" type="text" ng-model="link"/>
            </div>
        </uib-tab>
    </uib-tabset>
    <div class="row">
        <div class="text-right col-md-12">
            <button class="btn btn-warning" style="margin-right: 10px;" ng-click="closeThisDialog()">取消</button>
            <button class="btn btn-primary" ng-click="closeThisDialog(link)">确定</button>
        </div>
    </div>
</div>
